---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vault-api-python.fullname" . }}-envmap
  labels:
    app: {{ include "vault-api-python.name" . }}
    chart: {{ include "vault-api-python.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
{{- range $key,$value := .Values.environment }}
  {{ $key }}: {{ $value | quote }}
{{- end }}