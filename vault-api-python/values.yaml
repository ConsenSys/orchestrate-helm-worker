# Default values for vault-api-python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/consensys/client/fr/dauriel/vault-api-python
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

environment:
  # KEY_1: value_1
  # KEY_2: value_2

imageCredentials:
  create: false
  name: existing-secret
  registry: quay.io
  username: someone
  password: sillyness

# AWS role to read and write to the secret manager
kube2iam:
  role: dauriel-staging-secret-manager-role-arn-change-me

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
